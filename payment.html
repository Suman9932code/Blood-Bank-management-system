<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register Donor</a>
            <a href="inventory.html">Blood Inventory</a>
            <a href="payment.html">Payment</a>
            <a href="contact.html">Contact Us</a>
         
        </nav>
    </header>

    <section>
        <form id="paymentForm">
            <label for="paymentAmount">Amount:</label>
            <input type="number" id="paymentAmount" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="UPI">UPI</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
            </select>

            <div id="upiField" style="display:none;">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" placeholder="Enter your UPI ID">
            </div>

            <div id="cardFields" style="display:none;">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="Enter your card number">

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter your CVV">
            </div>

            <button type="submit">Make Payment</button>
        </form>
        <p id="paymentMessage"></p>
    </section>

    <footer>
        <p>&copy; 2024 Blood Bank System</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
